<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body{
            background-image: url(back.jpg);
        }

        img{
            width: 400px;
            height: 500px;
            border-radius: 10px;
            margin-left: 400px;
        }

        img:hover{
            animation: ani;
            animation-duration: 2s;
            animation-iteration-count: 1;
        }

        @keyframes ani {

            from{
                ;
            }


            to{

            }
            
        }

        #image{
            width: 400px;
            height: 500px;
            border-radius: 10px;
            text-overflow: hidden;
        }
        

        .container {
            padding-top: 20px;
        }

        form{
            padding-left: 20px;
        }

        

    </style>
</head>
<body>

    <div class="container">
        <div class="card">

            <div class="card-header">
                <h1>Cadastro</h1>
            </div>

            <div class="card-body">
                
                <h4>Produto "Travesseiro Snorlax"</h4><br>

                <div id="image">
                <img src="puff.jpeg" class="imu">
                </div>
                <br>
                

                <form action="ex06_confirmar.html">

                <h5>Dados pessoais</h5>
                <hr>

                <label>Nome:</label>
                <input type="text" class="form-control w-50">

                <br>

                <label>CPF:</label>
                <input type="number" class="form-control w-50">

                <br>

                <label>Data de Nascimento:</label>
                <input type="date" class="form-control w-50">

                <br>

                <label>Sexo:</label> <br>
                <input type="radio" name="sexo"> Masculino <br>
                <input type="radio" name="sexo"> Feminino  <br>
                <input type="radio" name="sexo"> Não identificar 

                <br><br>

                <label>Telefone:</label>
                <input type="tel" class="form-control w-50">

                <br>

                <label>E-mail:</label>
                <input type="email" class="form-control w-50">

                <br>

                <label>Senha:</label>
                <input type="password" class="form-control w-50">

                <br>

                <h5>Dados do produto</h5>
                <hr> <br>

                <label>Quantidade:</label>
                <input type="number" class="form-control w-50" min="1" max="5">

                <br>

                <labeL>Cor:</labeL> <br>
                <input type="color" list="presetColors">
                <datalist id="presetColors">
                    <option>#4682B4</option>
                    <option>#4169E1</option>
                </datalist>

                <br><br>

                <label>Observações:</label>
                <textarea class="form-control" maxlength="250">
                </textarea>

                <br>

                <h5>Dados de entrega:</h5>
                <hr>

                <label>Endereço:</label>
                <input type="email" class="form-control w-50">

                <br>

                <label>Data de agendamento:</label> <br>
                <input type="datetime-local" class="form-control w-50">

                <br>

                <label>Tipo de frete:</label>
                <select class="form-control w-50">
                    <option>PAC</option>
                    <option>Sedex</option>
                    <option>Sedex 10</option>
                </select>

                <br>

                <h5>Dados do pagamento</h5>
                <hr>

                <label>Número do cartão:</label>
                <input type="number" class="form-control w-50" min="0">

                <br>

                <label>CVV:</label>
                <input type="number" class="form-control w-50" placeholder="(valor de verificação de crédito)">

                <br>

                <label>Parcelamento:</label>
                <select class="form-control w-50">
                    <option>5 meses</option>
                    <option>10 meses</option>
                    <option>15 meses</option>
                </select> 

                <br><br>

                <input type="reset" class="btn btn-danger"> <br><br>

                <input type="submit" class="btn btn-success " value="Confirmar">

                </form>

            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
